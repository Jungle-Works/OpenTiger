      q1: "Sharetribeとは何ですか？"
      a1: "Sharetribeは、地元の信頼できる環境で商品、サービス、乗り物、スペースを共有できる「部族」のネットワークです。あなたはあなたの大学のキャンパス、あなたの会社、あなたの近所、あなたの協会、あなたのスポーツクラブまたはあなたの会衆のために無料で部族を作ることができます、あなたはそれを名前を付けます！"
      q2: "Sharetribeで何を共有できますか？"
      a2: "あなたが望むほとんど何でも！いくつかの例：あなたは、古い衣服、本、DVD、家具、子供用おもちゃのように、もう必要ないものを売ったり、交換したり、配ったりすることができます。あなたが追い払いたくないが道具、スポーツ用品、楽器のように毎日使用したくない商品を貸し出したり貸したりすることができます。あなたは子供たちをサッカーの練習に連れて行くために働くか、または車のプールリングを形成するために乗車を共有することができます。時間、スキル、知識を使って、隣人の犬を散歩させたり、コンピューターの問題で同僚を助けたり、仲間の生徒の壁に穴を開けるなど、さまざまな方法で他の人を助けることができます。または、一時的にまたは良い方法で、アパートやソファを他の人に貸し出すことができます。あなたはあなたの商品やサービスのためにお金を請求したり、無料でものを配ったりすることができます。"
      q3: "なぜSharetribeなのか"
      a3: "あなたが共有するときの人生は良いです。物資、サービス、乗り物、スペースなどの物理的資産を共有することで、お金を稼ぎ、環境を保護し、周囲の人々とつながることができます。今日の世界では、共有はまだ主流の文化の一部になるのに十分なほどまだ簡単ではありません。私たちは、共有を簡単、楽しく、クールにすることによってそれを変えることに着手しています。"
      q4: "単一のグローバルコミュニティではなく、なぜ多くの部族がいるのでしょうか。"
      a4: "二つの理由：場所と信頼。物的資産の共有は非常に地域的です。それはあなたの身近な環境で起こります。地元の部族では、周囲の状況を確認しやすくなります。そして信頼は共有を容易にするための重要なことです。見知らぬ人を信頼するのは難しいため、最初に連絡を取り合っている人（同僚、同僚の学生、近所の人）と共有することから始めるのが得策です。"
      q5: "誰がSharetribeの後ろにいますか？"
      a5: "Sharetribe Ltdはフィンランドで登録された社会的営利企業です。私たちの使命は、人々が自分たちのコミュニティとつながることを助け、誰もが共有することで私たちの資産をより効果的に使用できるようにすることで、余分な廃棄物を排除することです。私たちのチームと私たちの哲学の詳細については<a href=\"http://avoinyritys.fi/english\">こちら</a>をご覧になるか、CEOのJuho Makkonen（<a href = \"mailto：juho@sharetribe.com\"）までお問い合わせください。 > juho@sharetribe.com </a>）またはCTO Antti Virolainen（<a href=\"mailto:antti@sharetribe.com\"> antti@sharetribe.com </a>）。"
      q6: "近所/大学/職場などで新しい部族を作るにはどうすればいいですか？"
      a6: "あなたがする必要があるのはこれをクリックするだけです%{new_tribe_link}!あなた自身の部族を作るために指示に従ってください。完全に無料です。"
      q7: "私の商品を今まで知らない人に貸しても大丈夫ですか？"
      a7: "Sharetribeでは、あなたはあなたと同じ部族にいる人々と接触するでしょう。あなたは同じ事務所にいるかもしれないし、同じ通りに住んでいるかもしれないし、一緒に数学のクラスを共有するかもしれない。それでも、あなたはあなたが知らない人を完全に信頼することはできません。あなたがSharetribeを通して人々と接触しているときは常識を使ってください。初めて誰かに会う場合は、公共の場所でそれをしてください。自分のSharetribeプロファイルから、過去にユーザーが投稿したレビューの種類を確認します。あなたがあなたの財産や連絡先の詳細について賢くなっていると、誰にとってもやりがいのある経験になることができます。"
      q8: "Sharetribeはすでにどこで使用されていますか？"
      a8: "Sharetribeは何百ものコミュニティ%{tribes_map_link},で使用されており、新しいコミュニティは常に開かれています。大学、企業、会衆、近隣のコミュニティ、スポーツチーム、そしてその他のあらゆるコミュニティが、世界中で共有するためにSharetribeを使用しています。"
      q9: "自分の言語でSharetribeを入手できますか？"
      a9: "Sharetribeは現在、英語、スペイン語、フィンランド語、ギリシャ語、フランス語、ロシア語、ドイツ語で現在入手可能であり、将来さらに多くの言語に翻訳される予定です。特定の言語のSharetribeが必要な場合、または当社のサービスの翻訳を手助けしたい場合は、@ @@ @を確認してください。"
      q10: "Sharetribeはオープンソースですか？"
      a10: "はい。 Sharetribeは無料のMITライセンスでライセンスされています。あなたは%{github_link}からコードをダウンロードして、あなたがするであろう任意の方法でそれを使うことができます。 Sharetribeコード上での開発に関するご質問がある場合は、お問い合わせください。</p> <p>私たちのビジョンは、地域のリソースを共有するための最適なプラットフォームを開発することです。興味を持った開発者がコードに新しいカスタマイズを追加することを可能にし、それによってSharetribeをさまざまな共有ニーズのためのより用途の広いツールにすることができます。開発者コミュニティはまだ非常に若いですが、私たちはあなたの作品に参加して共有することをお勧めします。あるいは、コードを入手してSharetribeサーバーを無料でインストールしたいだけなら、それでも構いません。"
      q11: "部族のルックアンドフィールを変更できますか？"
      a11: "私たちはあなたのコミュニティのニーズに合わせて幅広いカスタマイズオプションを提供します。スローガン、説明、ロゴを追加したり、配色を変更してコミュニティの外観に合わせることができます。デフォルトのリスティングカテゴリを変更することも可能です。"
      q12: "Sharetribeはいくらかかりますか？"
      a12: "Sharetribeの基本バージョンはあなたのコミュニティには完全に無料です。大学や会社のような、より大きな組織を代表していて、イントラネットへの統合、カスタム機能、または広範なサポートなどが必要な場合は、<a href=\"mailto:sales@sharetribe.com\">お問い合わせ</a>そして私達があなたが何を必要としているのかを私達に知らせてください、そして私達はあなたに申し出をします。"