      q1: "Sharetribe 란 무엇입니까?"
      a1: "Sharetribe는 신뢰할 수있는 지역 환경에서 제품, 서비스, 차량 및 공간을 공유 할 수있게 해주는 \"부족\"네트워크입니다. 원하는 대학 캠퍼스, 회사, 이웃, 협회, 스포츠 클럽 또는 교회에 무료 부족을 만들 수 있습니다!"
      q2: "Sharetribe와 무엇을 공유 할 수 있습니까?"
      a2: "원하는 거의 모든 것! 몇 가지 예 : 예복, 책, DVD, 가구, 아동용 장난감과 같이 더 이상 필요하지 않은 물건을 판매, 교환 또는 배포 할 수 있습니다. 공구, 스포츠 장비 및 도구와 같이 매일 사고 싶지는 않지만 살고 싶지는 않은 제품을 대출하거나 대여 할 수 있습니다. 아이들을 축구 연습에 데려가거나 자동차 반지를 만들기 위해 여행을 나눌 수 있습니다. 시간, 기술 및 지식을 통해 이웃의 개를 산책하고 컴퓨터 문제가있는 동료를 도우며 다른 학생의 벽에 구멍을 뚫는 등 다양한 방법으로 다른 사람들을 도울 수 있습니다. . 또는 아파트 나 소파를 일시적으로 또는 다른 사람들에게 좋은 방법으로 임대 할 수 있습니다. 당신은 당신의 재화 나 서비스를 위해 돈을 모으거나, 무료 물건을 나누어 줄 수 있습니다."
      q3: "왜 Sharetribe?"
      a3: "당신이 그것을 나눌 때 인생은 좋습니다. 소모품, 서비스, 차량 및 공간과 같은 물리적 자산을 공유함으로써 돈을 벌고 환경을 보호하며 주변 사람들과 교류 할 수 있습니다. 오늘날의 세계에서 공유는 일반 문화의 일부가되기에 쉽지 않습니다. 우리는 공유를 쉽고, 재미 있고 재미있게 바꾸는 것을 제안합니다."
      q4: "왜 단일 글로벌 커뮤니티가 아닌 여러 부족이 있습니까?"
      a4: "두 가지 이유 : 위치와 신뢰. 물리적 자산의 교환은 매우 지역적입니다. 그것은 당신의 가족 환경에서 발생합니다. 지역 부족은 주변 환경을 쉽게 확인합니다. 그리고 신뢰는 공유를 촉진시키는 중요한 요소입니다. 낯선 사람을 신뢰하는 것은 어렵 기 때문에 연락하는 사람 (동료, 동료 학생, 이웃 사람)과 공유하는 것이 좋습니다."
      q5: "Sharetribe 뒤에 누가 있습니까?"
      a5: "Sharetribe Ltd는 핀란드에 등록 된 사회적 기업입니다. 우리의 임무는 사람들이 커뮤니티와 연결하고 팀과 우리 철학에 대한 더 많은 정보를 공유함으로써 모든 사람들이 자산을보다 효율적으로 사용할 수 있도록 도움으로써 초과 폐기물을 없애는 것입니다. <a href = \"http : // avoinyritys .fi / korean \"> 여기 </a> 또는 CEO 인 Juho Makkonen (<a href =\"mailto : juho@sharetribe.com에게 문의하십시오 \"). > juho@sharetribe.com </a>) 또는 CTO Antti Virolainen (<a href=\"mailto:antti@sharetribe.com\"> antti@sharetribe.com </a>)에게 문의하십시오."
      q6: "이웃 / 대학 / 직장에서 새로운 부족을 어떻게 만듭니 까?"
      a6: "あなたがする必要があるのはこれをクリックするだけです%{new_tribe_link}!あなた自身の部族を作るために指示に従ってください。完全に無料です。"
      q7: "내 제품을 낯선 사람에게 빌려주는 것이 괜찮습니까?"
      a7: "Sharetribe에서, 당신은 당신과 같은 부족의 사람들과 접촉하게 될 것입니다. 같은 사무실에있을 수도 있고, 같은 거리에서 살고 수학 수업을 함께 할 수도 있습니다. 아직도 모르는 사람은 완전히 신뢰할 수 없습니다. Sharetribe를 통해 사람들과 접촉 할 때 상식을 사용하십시오. 처음으로 누군가를 만나는 경우, 공공 장소에서하십시오. Sharetribe 프로필에서 사용자가 과거에 어떤 종류의 의견을 보냈는지 확인하십시오. 귀하의 재산과 연락처 정보에 현명 할 때 모든 사람에게 보람있는 경험이 될 수 있습니다."
      q8: "Sharetribe는 이미 어디에서 사용 되었습니까?"
      a8: "Sharetribeは何百ものコミュニティ%{tribes_map_link},で使用されており、新しいコミュニティは常に開かれています。大学、企業、会衆、近隣のコミュニティ、スポーツチーム、そしてその他のあらゆるコミュニティが、世界中で共有するためにSharetribeを使用しています。"
      q9: "내 언어로 Sharetribe를받을 수 있습니까?"
      a9: "Sharetribe는 현재 영어, 스페인어, 핀란드어, 그리스어, 프랑스어, 러시아어, 독일어로 제공되며 향후 더 많은 언어로 번역 될 예정입니다. 특정 언어의 Sharetribe가 필요하거나 서비스 번역에 도움이 필요하시면 확인하십시오."
      q10: "Sharetribe는 오픈 소스입니까?"
      a10: "예 Sharetribeは無料のMITライセンスでライセンスされています。あなたは%{github_link}からコードをダウンロードして、あなたがするであろう任意の方法でそれを使うことができます。 Sharetribe 코드 개발과 관련하여 궁금한 사항은 당사에 문의하십시오. </ p> <p> 우리의 비전은 지역 자원을 공유 할 수있는 최상의 플랫폼을 개발하는 것입니다. 관심있는 개발자는 코드에 새로운 사용자 지정을 추가 할 수 있으므로 Sharetribe는 다양한 공유 요구에 맞는보다 다양한 도구입니다. 개발자 커뮤니티는 아직 젊지 만 가입하고 작업을 공유하는 것이 좋습니다. 또는 코드를 가져 와서 Sharetribe 서버를 무료로 설치하려는 경우에도 좋습니다."
      q11: "부족의 모습을 바꿀 수 있습니까?"
      a11: "우리는 지역 사회의 요구를 충족시키기 위해 다양한 사용자 정의 옵션을 제공합니다. 구호, 설명, 로고를 추가하거나 지역 사회의 모양에 맞게 색 구성표를 변경하십시오. 기본 목록 카테고리를 변경할 수도 있습니다."
      q12: "Sharetribe는 얼마의 비용이 듭니까?"
      a12: "Sharetribe의 기본 버전은 귀하의 커뮤니티에서 완전히 무료입니다. 대학이나 회사와 같은 대규모 조직을 대표하고 인트라넷 통합, 맞춤 기능 또는 광범위한 지원이 필요한 경우 <a href=\"mailto:sales@sharetribe.com\"> Google에 알려주십시오. 당신이 필요하고, 우리가 당신을 제공 할 것입니다."