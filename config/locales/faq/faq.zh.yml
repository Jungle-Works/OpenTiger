      q1: "什么是股份？"
      a1: "Sharetribe是一个“稀缺”网络，允许您在可信赖的本地环境中共享产品，服务，车辆和空间。您可以在您想要的大学校园，公司，社区，协会，体育俱乐部或教堂创建免费短缺！"
      q2: "我可以与Sharetribe分享什么？"
      a2: "几乎你想要的一切！一些例子：您可以出售，交换或分发您不再需要的东西，如长袍，书籍，DVD，家具，儿童玩具。您可以借用或租赁您不想每天购买的产品，例如工具，运动器材和工具。您可以带孩子去练习足球或者去旅行打车。通过时间，技能和知识，您可以通过各种方式帮助他人，包括走路邻居的狗，帮助同事解决计算机问题，以及打击其他学生的漏洞。 。您可以暂时或以其他方式租用公寓或沙发。您可以为您的商品或服务筹集资金，或免费赠送东西。"
      q3: "왜股票部分？"
      a3: "分享时，生活是美好的。通过共享物资，服务，车辆和空间等物理资产，您可以赚钱，保护环境并与周围的人互动。在当今世界，分享并不容易成为一般文化的一部分。我们建议让分享变得轻松，有趣和有趣。"
      q4: "为什么有多个部落而不是一个单一的全球社区？"
      a4: "两个原因：位置和信任。实物资产的交换非常本地化。它发生在你的家庭环境中。当地部落让您可以轻松看到周围的环境。信任是促进分享的重要因素。很难相信陌生人，所以与你联系的人（同事，同学，邻居）分享是一个好主意。"
      q5: "谁是Sharetribe的幕后推手？"
      a5: "Sharetribe Ltd是芬兰的注册社会企业。我们的使命是通过将人们与社区联系起来并分享有关团队和我们理念的更多信息，帮助人们更有效地使用资产，从而消除过多的浪费。 <a href=\"http：// avoinyritys .fi / english \">此处</a>或首席执行官Juho Makkonen（<a href =“mailto：juho@sharetribe.com”）。 > juho@sharetribe.com </a>）或CTO Antti Virolainen（<a href=\"mailto:antti@sharetribe.com\"> antti@sharetribe.com </a>）。"
      q6: "你如何在你的社区/大学/工作场所创建一个新的部落？"
      a6: "あなたがする必要があるのはこれをクリックするだけです%{new_tribe_link}!あなた自身の部族を作るために指示に従ってください。完全に無料です。"
      q7: "可以把我的产品借给陌生人吗？"
      a7: "在Sharetribe，您将与像您一样的部落人士联系。你可以在同一个办公室，住在同一条街上，一起上数学课。那些仍然不知道的人完全不值得信任。通过Sharetribe联系人时使用常识。如果您是第一次见到某人，请公开进行。查看用户过去在您的Sharetribe个人资料中发送的反馈。当您聪明时，您的财产和联系信息对每个人都是一种有益的体验。"
      q8: "Sharetribe已经在哪里使用过？"
      a8: "Sharetribeは何百ものコミュニティ%{tribes_map_link},で使用されており、新しいコミュニティは常に開かれています。大学、企業、会衆、近隣のコミュニティ、スポーツチーム、そしてその他のあらゆるコミュニティが、世界中で共有するためにSharetribeを使用しています。"
      q9: "我可以用我的语言获得Sharetribe吗？"
      a9: "Sharetribe目前提供英语，西班牙语，芬兰语，希腊语，法语，俄语和德语版本，并将在未来翻译成更多语言。如果您需要使用特定语言的Sharetribe或需要帮助翻译服务，请检查。"
      q10: "Sharetribe是开源的吗？"
      a10: "是Sharetribeは無料のMITライセンスでライセンスされています。あなたは%{github_link}からコードをダウンロードして、あなたがするであろう任意の方法でそれを使うことができます。有关Sharetribe代码开发的问题，请联系我们。 </ p> <p>我们的愿景是开发共享本地资源的最佳平台。由于感兴趣的开发人员可以为他们的代码添加新的自定义，Sharetribe是一个更多功能的工具，可满足不同的共享需求。开发者社区还很年轻，但是注册和分享您的工作是个好主意。或者，如果您想获取代码并免费安装Sharetribe服务器。"
      q11: "你能改变部落的外观吗？"
      a11: "我们提供各种定制选项，以满足我们社区的需求。添加标语，说明，徽标或更改颜色方案以适合您社区的外观。您还可以更改默认列表类别。"
      q12: "Sharetribe的费用是多少？"
      a12: "Sharetribe的基本版本完全免于您的社区。如果您代表大型组织（如大学或公司），并且需要Intranet集成，自定义功能或广泛支持，请<a href=\"mailto:sales@sharetribe.com\">告知我们。您需要，我们将为您提供服务。"